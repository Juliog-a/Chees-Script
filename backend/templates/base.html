<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
    <link rel="icon" type="image/svg+xml" href="{% static 'img/vite.svg' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chees Script{% endblock %}</title>    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: #fffbeb;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-3px);
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 16px;
        }
        button {
            background-color: black;
            color: #facc15;
            padding: 10px 16px;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #333;
        }
        a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    
    {% block extrastyle %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    {% block extrahead %}{% endblock %}
</body>
</html>
